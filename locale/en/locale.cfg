[mod-setting-description]
map-gen-scale=Map scaling factor, any positive scale is allowed. (default: 6, minimum: 0.01)
spawn-x=Spawn x-coordinate. Make sure you don not spawn in water! (default: 2064, in Flanders, Belgium)
spawn-y=Spawn y-coordinate. Make sure you don not spawn in water! (default: 406, in Flanders, near Belgium)
use-large-map=Whether the more detailed map data or not. Note that this will use more memory and your game will take longer to load. It will also scale up the map by 2 compared to the normal data. (default: true)
safe-zone-size=Size of the safe-zone in which water will be turned into sand so you will not instantly die when spawning on water. (default: 5)
